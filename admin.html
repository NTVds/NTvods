<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel NTvods</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
    }
    .card {
      background-color: #1f1f1f;
    }
  </style>
</head>
<body class="p-4">

  <div class="flex justify-between items-center mb-6">
    <img src="https://drive.google.com/uc?export=view&id=1WvUMxZq8oxctvFZ4tK97FhbnAFgOpw8E" alt="Logo NTvods" class="h-16">
    <h1 class="text-3xl font-bold text-purple-500">Painel de Pedidos - NTvods</h1>
  </div>

  <div id="pedidos" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyELSuR_ib7ytv05pTVg0bgqlNQZbKpT_aMsia9_hX679tDGb6DTQwXpfhhudhlmAD0Nw/exec";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("pedidos");
        data.pedidos.forEach(pedido => {
          const div = document.createElement("div");
          div.className = "card p-4 rounded-xl shadow-lg";
          div.innerHTML = `
            <img src="${pedido.imagem}" alt="${pedido.conteudo}" class="rounded mb-2 w-full h-48 object-cover">
            <h2 class="text-xl font-bold text-purple-400">${pedido.conteudo}</h2>
            <p><strong>Nome:</strong> ${pedido.nome}</p>
            <p><strong>Tipo:</strong> ${pedido.tipo}</p>
            <p><strong>ID TMDB:</strong> ${pedido.tmdbId}</p>
            <p><strong>Observações:</strong> ${pedido.observacoes || 'Nenhuma'}</p>
            <p class="text-sm text-gray-400 mt-2"><strong>Data:</strong> ${pedido.data}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
