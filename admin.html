<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel NTvods</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #5c1d91;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .campo {
      margin-bottom: 8px;
    }

    .campo strong {
      color: #a86ff9;
    }

    .search-box {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>Painel de Pedidos - NTvods</header>
  <div class="container">
    <div class="search-box">
      <input type="text" id="search" placeholder="Buscar por tipo, ID TMDB ou data...">
    </div>
    <div id="pedidos"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzTbTK4Q4G8yQsSc5X6WHS_jMLdYKHOupLTO9seYXNlCvUVez0hyZ-PGIzjO4naolSVvQ/exec";

    async function carregarPedidos() {
      try {
        const response = await fetch(API_URL);
        const pedidos = await response.json();
        renderizarPedidos(pedidos);
      } catch (error) {
        document.getElementById('pedidos').innerHTML = `<p>Erro ao carregar pedidos.</p>`;
      }
    }

    function renderizarPedidos(pedidos) {
      const container = document.getElementById('pedidos');
      container.innerHTML = "";

      const busca = document.getElementById('search').value.toLowerCase();

      pedidos
        .filter(pedido =>
          pedido.tipo?.toLowerCase().includes(busca) ||
          pedido.tmdb_id?.toString().includes(busca) ||
          pedido.data?.toLowerCase().includes(busca)
        )
        .forEach(pedido => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="campo"><strong>Data:</strong> ${pedido.data || ''}</div>
            <div class="campo"><strong>TMDB ID:</strong> ${pedido.tmdb_id || ''}</div>
            <div class="campo"><strong>Tipo:</strong> ${pedido.tipo || ''}</div>
            <div class="campo"><strong>Observação:</strong> ${pedido.observacao || ''}</div>
            ${pedido.imagem ? `<img src="${pedido.imagem}" alt="Imagem do conteúdo">` : ''}
          `;
          container.appendChild(card);
        });
    }

    document.getElementById('search').addEventListener('input', carregarPedidos);
    carregarPedidos();
  </script>
</body>
</html>
