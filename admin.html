<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel NTvods</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #a259ff;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(162, 89, 255, 0.3);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .card strong {
      color: #a259ff;
    }
  </style>
</head>
<body>
  <h1>Painel de Pedidos - NTvods</h1>
  <div class="grid" id="painel"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzwOn6nzFrJYbdsTq7Gs2aNpufHwU9poJ8Zn5Xo0MrPRKh2Blwa-p279-pbXH2o10UyMQ/exec";

    async function carregarPedidos() {
      try {
        const resposta = await fetch(API_URL);
        const pedidos = await resposta.json();
        renderizar(pedidos);
      } catch (erro) {
        document.getElementById("painel").innerHTML = "<p>Erro ao carregar pedidos.</p>";
      }
    }

    function renderizar(pedidos) {
      const painel = document.getElementById("painel");
      painel.innerHTML = "";

      pedidos.forEach(pedido => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          ${pedido.imagem ? `<img src="${pedido.imagem}" alt="Imagem">` : ""}
          <p><strong>Data:</strong> ${pedido.data || ''}</p>
          <p><strong>TMDB ID:</strong> ${pedido.tmdbId || ''}</p>
          <p><strong>Tipo:</strong> ${pedido.tipo || ''}</p>
          <p><strong>Observações:</strong> ${pedido.observacoes || ''}</p>
        `;
        painel.appendChild(card);
      });
    }

    carregarPedidos();
  </script>
</body>
</html>
