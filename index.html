<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTvods - Pedido</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #8000ff;
      color: white;
      cursor: pointer;
    }
    img {
      max-width: 100px;
      margin: 10px 0;
      display: block;
    }
    .card {
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>NTvods - Fazer Pedido</h1>
  <input type="text" id="search" placeholder="Buscar filme ou série..." />
  <div id="results"></div>

  <form id="pedidoForm">
    <input type="hidden" id="tmdb_id" name="tmdb_id" />
    <input type="hidden" id="imagem_url" name="imagem_url" />
    <input type="text" id="tipo" name="tipo" placeholder="Filme ou Série" readonly/>
    <textarea name="observacao" placeholder="Observações adicionais..."></textarea>
    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const API_KEY = 'eb93e716b56767d9b0e6d4fdcf25a511';
    const searchInput = document.getElementById('search');
    const results = document.getElementById('results');
    const tmdb_id = document.getElementById('tmdb_id');
    const imagem_url = document.getElementById('imagem_url');
    const tipoInput = document.getElementById('tipo');

    searchInput.addEventListener('input', async () => {
      const query = searchInput.value.trim();
      if (query.length < 2) return;
      const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();
      results.innerHTML = '';
      data.results.forEach(item => {
        if (item.media_type === 'movie' || item.media_type === 'tv') {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w200${item.poster_path}" alt="Poster">
            <p><strong>${item.title || item.name}</strong> (${item.media_type === 'movie' ? 'Filme' : 'Série'})</p>
            <button type="button" onclick="selectItem(${item.id}, '${item.media_type}', 'https://image.tmdb.org/t/p/w200${item.poster_path}')">Selecionar</button>
          `;
          results.appendChild(div);
        }
      });
    });

    window.selectItem = function(id, tipo, imagem) {
      tmdb_id.value = id;
      tipoInput.value = tipo === 'movie' ? 'Filme' : 'Série';
      imagem_url.value = imagem;
      alert("Conteúdo selecionado!");
    }

    document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        await fetch('https://script.google.com/macros/s/AKfycbxjcdPA0Sz-7cAKy4S40cDOSFGrvaSJJCVgOFv7a8-oHF-lndERM-PMitcP4JD8TnVA_Q/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        alert('Pedido enviado com sucesso!');
        e.target.reset();
        results.innerHTML = '';
      } catch (error) {
        alert('Erro ao enviar o pedido.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
