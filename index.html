<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTvods - Pedido</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #8000ff;
      color: white;
      cursor: pointer;
    }
    #preview {
      margin-top: 20px;
    }
    #preview img {
      max-width: 150px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>NTvods - Fazer Pedido</h1>
  <input type="text" id="search" placeholder="Buscar filme ou série..." />
  
  <div id="preview">
    <img id="poster" src="" style="display: none;" />
    <p id="titulo"></p>
    <p id="tipoPreview"></p>
  </div>

  <form id="pedidoForm">
    <input type="hidden" id="tmdb_id" name="tmdb_id" />
    <input type="hidden" id="imagem_url" name="imagem_url" />
    <input type="text" id="tipo" name="tipo" placeholder="Filme ou Série" readonly />
    <textarea name="observacao" placeholder="Observações adicionais..."></textarea>
    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const API_KEY = 'eb93e716b56767d9b0e6d4fdcf25a511'; // Substitua pela sua
    const search = document.getElementById('search');
    const poster = document.getElementById('poster');
    const titulo = document.getElementById('titulo');
    const tipoPreview = document.getElementById('tipoPreview');
    const tmdb_id = document.getElementById('tmdb_id');
    const imagem_url = document.getElementById('imagem_url');
    const tipo = document.getElementById('tipo');

    let timeout = null;

    search.addEventListener('input', () => {
      clearTimeout(timeout);
      const query = search.value.trim();
      if (query.length < 2) return;

      timeout = setTimeout(async () => {
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
        const data = await res.json();

        const first = data.results.find(item => item.media_type === 'movie' || item.media_type === 'tv');
        if (first) {
          const title = first.title || first.name;
          const imgUrl = `https://image.tmdb.org/t/p/w300${first.poster_path}`;
          const type = first.media_type === 'movie' ? 'Filme' : 'Série';

          poster.src = imgUrl;
          poster.style.display = 'block';
          titulo.textContent = title;
          tipoPreview.textContent = type;

          // Preencher os campos escondidos
          tmdb_id.value = first.id;
          imagem_url.value = imgUrl;
          tipo.value = type;
        }
      }, 500); // espera meio segundo após digitar
    });

    document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = new URLSearchParams();
      formData.forEach((value, key) => data.append(key, encodeURIComponent(value)));

      await fetch('https://script.google.com/macros/s/AKfycbxjcdPA0Sz-7cAKy4S40cDOSFGrvaSJJCVgOFv7a8-oHF-lndERM-PMitcP4JD8TnVA_Q/exec', {
        method: 'POST',
        body: data
      });

      alert('Pedido enviado com sucesso!');
      document.getElementById('pedidoForm').reset();
      poster.style.display = 'none';
      titulo.textContent = '';
      tipoPreview.textContent = '';
    });
  </script>
</body>
</html>
