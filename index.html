<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTvods - Pedidos</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #b472f0;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input, select, textarea {
      background: #2e2e2e;
      color: #fff;
    }

    button {
      background-color: #b472f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #a05de2;
    }
  </style>
</head>
<body>

  <h1>Fazer Pedido - NTvods</h1>

  <form id="form">
    <label for="nome">Nome do Filme/Série:</label>
    <input type="text" id="nome" required>

    <label for="tipo">Tipo:</label>
    <select id="tipo" required>
      <option value="Filme">Filme</option>
      <option value="Série">Série</option>
    </select>

    <label for="tmdbId">TMDB ID:</label>
    <input type="text" id="tmdbId">

    <label for="imagem">URL da Imagem (opcional):</label>
    <input type="text" id="imagem">

    <label for="obs">Observações:</label>
    <textarea id="obs" rows="3" placeholder="Ex: Adicione a temporada 2..."></textarea>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const form = document.getElementById('form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const tipo = document.getElementById('tipo').value;
      const tmdbId = document.getElementById('tmdbId').value;
      const imagem = document.getElementById('imagem').value;
      const observacoes = document.getElementById('obs').value;

      const payload = {
        nome,
        tipo,
        tmdbId,
        imagem,
        observacoes
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxA8s6VkEz2v3MSmFaFdtGn2iLyeB9dR3_TKkYhwsYvpPacGKwFx2PFEml441vRKNi1QA/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();

        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          alert("Pedido enviado com sucesso!");
        }

      } catch (err) {
        alert("Erro ao enviar pedido. Tente novamente.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
